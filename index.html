<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <h1>Pokémon Card Display</h1>
    <div>
        <label for="num-cards">Number of Cards:</label>
        <input type="number" id="num-cards" min="1" max="50" placeholder="Enter number of cards">

        <label for="category">Pokémon Type:</label>
        <input type="text" id="category" placeholder="Enter Pokémon category (e.g., fire)">

        <button onclick="getPokemonCards()">Get Pokémon</button>
    </div>
    <div id="pokemon-container"></div>
    <script src="script.js"></script>
</body>

</html>
