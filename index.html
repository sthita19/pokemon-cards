<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pokémon Card Display</h1>
    <div>
        <label for="num-cards">Number of Cards:</label>
        <input type="number" id="num-cards" min="1" max="50" placeholder="Enter number of cards">

        <label for="category">Pokémon Type:</label>
        <select id="category">
            <option value="">Select Pokémon Type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>
        <label for="secondary-category">Secondary Type (Optional):</label>
        <select id="secondary-category">
            <option value="">Select Secondary Type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>

        <button onclick="getPokemonCards()">Get Pokémon</button>
    </div>

    <div id="pokemon-container"></div>
    <div id="evolution-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Evolutionary Line</h2>
            <div id="evolution-container" class="evolution-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
